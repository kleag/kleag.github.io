short_bio: |
  I am an <strong>AI Developer</strong> at <a href="https://blog.iruri-labs.com/" target="_blank">Iruri-Labs</a>, Seoul, South Korea
  and an <strong>AI Engineer</strong> at <a href="https://www.aartec.com/" target="_blank">Aartec Ltd (UK)</a> (remote).
  
  I hold a <strong>Bachelor's degree in Software Engineering</strong> from 
  <a href="http://icp.edu.pk/" target="_blank">Islamia College Peshawar, KPK, Pakistan</a>, 
  and recently completed my <strong>Master of Engineering from Architectural Department</strong> at 
  <a href="https://www.cau.ac.kr/" target="_blank">Chung-Ang University, Seoul, South Korea</a>.
  
  My research lies at the intersection of <strong>machine learning</strong>, 
  <strong>deep learning</strong>, <strong>computer vision</strong>, and 
  <strong>multi-modal large language models</strong>. I am currently working on integrating 
  <strong>various modalities</strong> (text, image, video, audio, depth, thermal) with 
  <strong>large pre-trained models</strong> to enable advanced reasoning across diverse data modalities.
  
  <div style="height: 10px;"></div>

  <strong>Actively Seeking Research Opportunities:</strong> PHD positions in multi-modal learning, Large Language Models, Vision-Language Models, Computer Vision.
